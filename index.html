<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo.png"/>
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="title">
            <h3>Welcome to the Game of</h3>
            <h1>Rock Paper Scissor</h1>
        </div>

        <div class="btn-container">
            <div class="user">
                <span class="rock" id="rock"></span>
                <span class="paper" id="paper"></span>
                <span class="scissor" id="scissor"></span>
            </div>
            
            <div class="counter">
                <div class="score">
                    <p id="user-score">0</p>
                    <p>:</p>
                    <p id="comp-score">0</p>
                </div>
                <button id="reset-btn">Reset</button>
            </div>

            <div class="comp">
                <span class="rock" id="compRock"></span>
                <span class="paper" id="compPaper"></span>
                <span class="scissor" id="compScissor"></span>
            </div>
        </div>
    </div>
    
    <div class="popup" id="popup-1">
        <div class="overlay"></div>

        <div class="content">
            <span class="close-btn" onclick="togglePopUp()">&times;</span>
            <h1 id="expression"></h1>
            <p id="result"></p>
        </div>
    </div>
        
    <script src="index.js"></script>
</body>
</html>
